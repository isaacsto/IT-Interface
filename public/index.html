<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Help Chat</title>
</head>
<body>
    <h1>IT Help Chat</h1>
    <textarea id="userInput" placeholder="Type your question here..." rows="4" cols="50"></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <p><strong>Response:</strong> <span id="response"></span></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseElement = document.getElementById("response");

            try {
                const response = await fetch("http://localhost:4000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await response.json();
                responseElement.textContent = data.reply;
            } catch (error) {
                responseElement.textContent = "Error: Could not get response";
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
